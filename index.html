<!-- HTML -> Lenguaje de Marcacion de Hipertexto -->
<!DOCTYPE html><!--Definimos el tipo de documento vamos a utilizar -->
<html lang="es"><!-- Establecemos el idioma -->
<head><!-- Define la cabecera del documento -->
    <meta charset="UTF-8"><!-- Definimos la codificacion del documento  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Progra IV</title><!-- Titulo de la aplicacion en la ventana del navegador -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body><!-- Cuerpo de mi documento -->
    <div id="appProductos" class="container">
        <form>
            <div class="row">
                <div class="col-sm text-center text-white bg-primary">
                    <h5>REGISTRO DE PRODUCTOS</h5>
                </div>
                <div class="row">
                    <div class="col-sm">CODIGO:</div>
                    <div class="col-sm">
                        <input required pattern="^[A-Z]{2}[0-9]{8}$" type="text" class="form-control form-control-sm" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">DESCRIPCION: </div>
                    <div class="col-sm">
                        <input required pattern="[A-ZÑña-z0-9 ]{5,65}" type="text" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">PRECIO:</div>
                    <div class="col-sm">
                        <input required pattern="^[0-9](.)?[0-9]$" type="text" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">IMAGEN:</div>
                    <div class="col-sm">
                        <img class="img-fluid" src="/images/No-image-available.png" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm text-center">
                        <input type="submit" value="Guardar Producto" class="btn btn-dark">
                        <input type="reset" value="Limpiar" class="btn btn-warning">
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
